pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: HELM_HOME
            value: /builder/home/.helm
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: GOPATH
            value: /workspace/source/go
          - name: GOPROXY
            value: http://jx-app-athens-athens-proxy
          - name: APP_NAME
            value: sso-operator
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS 
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets

          steps:
          - name: build-and-push-image
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args: 
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jenkinsxio/sso-operator:${inputs.params.version}
            - --destination=gcr.io/jenkinsxio/sso-operator:latest
            - --context=/workspace/source
            - --cache-dir=/workspace
            dir: /workspace/source
          - name: release-charts
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - release
            dir: /workspace/source/charts/sso-operator
          - name: update-chart-version-jx-versions
            image: gcr.io/jenkinsxio/builder-go
            command: jx
            args:
            - step
            - create
            - pr
            - chart
            - --name 
            - sso-operator
            - --version
            - ${inputs.params.version}
            - --repo 
            - https://github.com/jenkins-x/jenkins-x-versions.git
            dir: /workspace/source
          - name: update-chart-version-sso-app
            image: gcr.io/jenkinsxio/builder-go
            command: jx
            args:
            - step
            - create
            - pr
            - chart
            - --name 
            - sso-operator
            - --version
            - ${inputs.params.version}
            - --repo 
            - https://github.com/jenkins-x-apps/jx-app-sso.git
            dir: /workspace/source

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: ci
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy:80
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: GOPATH
            value: /workspace/source/go
          - name: APP_NAME
            value: sso-operator
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets

          steps:
          - name: tests
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - all
            dir: /workspace/source
          - name: build-and-push-image
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jenkinsxio/sso-operator:${inputs.params.version}
            - --context=/workspace/source
            - --cache-dir=/workspace
            dir: /workspace/source

          - name: build-charts
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - build
            dir: /workspace/source/charts/sso-operator
