# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: draft
  tag: dev
  pullPolicy: IfNotPresent
service:
  name: sso-operator
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

dex:
  grpcHostAndPort: dex:5000 
  certs:
    grpcCA: dex-grpc-ca
    grpcClientTls: dex-grpc-client-tls
    install:
      create: true
      image: gcr.io/google_containers/kubernetes-dashboard-init-amd64
      imageTag: "v1.0.0"
      imagePullPolicy: "IfNotPresent"
      sourceNamespace: jx-staging
      activeDeadlineSeconds: 300
