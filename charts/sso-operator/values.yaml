# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repo: gcr.io/jenkinsxio/sso-operator
  tag: 1.2.19
  pullPolicy: Always
service:
  name: sso-operator
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

watch:
  namespace: "" # if the namespace is empty, it will watch the entire cluster

certs:
  legacyApi: false

dex:
  grpcHost: dex.sso
  grpcPort: 5000 
  certs:
    grpc:
      issuer:
        name: dex-grpc-cert-issuer
        kind: Issuer
      client:
        secretName: dex-grpc-client-cert
